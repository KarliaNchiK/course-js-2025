<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-Нолики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="game-title">Крестики-Нолики</h1>

<div class="tic-tac-toe">
    <div class="tic-tac-toe__row">
        <div class="tic-tac-toe__item">
            <img src="./icons/tac.svg" alt="Крестик">
        </div>
        <div class="tic-tac-toe__item">
            <img src="./icons/tic.svg" alt="Нолик">
        </div>
        <div class="tic-tac-toe__item">
            <img src="./icons/tac.svg" alt="Крестик">
        </div>
    </div>
    <div class="tic-tac-toe__row">
        <div class="tic-tac-toe__item">
            <img src="./icons/tic.svg" alt="Нолик">
        </div>
        <div class="tic-tac-toe__item">
            <img src="./icons/tac.svg" alt="Крестик">
        </div>
        <div class="tic-tac-toe__item">
            <img src="./icons/tic.svg" alt="Нолик">
        </div>
    </div>
    <div class="tic-tac-toe__row">
        <div class="tic-tac-toe__item">
            <img src="./icons/tac.svg" alt="Крестик">
        </div>
        <div class="tic-tac-toe__item">
            <img src="./icons/tic.svg" alt="Нолик">
        </div>
        <div class="tic-tac-toe__item">
            <img src="./icons/tac.svg" alt="Крестик">
        </div>
    </div>
</div>

<div class="game-instructions">
    По очереди кликайте на клетки, чтобы поставить крестик или нолик.
</div>
</body>
</html>
