<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./index.css"
        >
    </head>
    <body>
        <div class="tic-tac-toe">
            <div class="tic-tac-toe__row">
                <div class="tic-tac-toe__item"></div>
                <div class="tic-tac-toe__item">
                    <img src="icons/tac.svg" alt="X">
                </div>
                <div class="tic-tac-toe__item">
                    <img src="icons/tac.svg" alt="X">
                </div>
            </div>

            <div class="tic-tac-toe__row">
                <div class="tic-tac-toe__item">
                    <img src="icons/tic.svg" alt="O">
                </div>
                <div class="tic-tac-toe__item">
                    <img src="icons/tac.svg" alt="X">
                </div>
                <div class="tic-tac-toe__item"></div>
            </div>

            <div class="tic-tac-toe__row">
                <div class="tic-tac-toe__item">
                    <img src="icons/tic.svg" alt="O">
                </div>
                <div class="tic-tac-toe__item"></div>
                <div class="tic-tac-toe__item">
                    <img src="icons/tic.svg" alt="O">
                </div>
            </div>
        </div>
    </body>
</html>
